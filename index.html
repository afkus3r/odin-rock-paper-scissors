<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay() {
            let randomInt = Math.floor(Math.random() * 10);
            let play;
            if (randomInt <= 3) {
                play = "Rock";
            }
            else if (randomInt <= 6) {
                play = "Paper";
            }
            else {
                play = "Scissors";
            }
            return play;
        }

        function singleRound(playerSelection, computerSelection) {
            playerSelection = prompt("Rock, Paper or Scissors ?");
            computerSelection = computerPlay();
            console.log("The computer chose " + computerSelection);

            if ((computerSelection === "Rock" && playerSelection.toLowerCase() === "rock") || (computerSelection === "Paper" && playerSelection.toLowerCase() === "paper") || (computerSelection === "Scissors" && playerSelection.toLowerCase() === "scissors")) {
                console.log("It's a draw !");
                return false;
            }
            else if ((computerSelection === "Rock" && playerSelection.toLowerCase() === "scissors") || (computerSelection === "Paper" && playerSelection.toLowerCase() === "rock") || (computerSelection === "Scissors" && playerSelection.toLowerCase() === "paper")) {
                console.log("You loose ! " + computerSelection + " beats " + playerSelection.toLowerCase() + " !");
                return false;
            }
            else if ((computerSelection === "Rock" && playerSelection.toLowerCase() === "paper") || (computerSelection === "Paper" && playerSelection.toLowerCase() === "scissors") || (computerSelection === "Scissors" && playerSelection.toLowerCase() === "rock")) {
                console.log("You win ! " + playerSelection.toLowerCase() + " beats " + computerSelection + " !");
                return true;
            }
            else {
                console.log("Something went wrong, please refresh the page.")
                return false;
            }
        }

        function game() {
            let score = 0;

            for (let i = 0; i < 5; i++) {
                if (singleRound() === true) {
                    score++;
                }
            }

            if (score >= 3) {
                console.log("Congrats ! You're the winner with a score of " + score + " !");
            }
            else {
                console.log("You loose the game with a score of " + score + " !")
            }
        }

        game();

    </script>
</body>
</html>
